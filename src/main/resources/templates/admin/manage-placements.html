<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4><i class="fas fa-cog"></i> Manage Placement Records</h4>
                <a th:href="@{/admin/add-placement}" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Add New Placement
                </a>
            </div>
            
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Student</th>
                        <th>Company</th>
                        <th>Department</th>
                        <th>CTC</th>
                        <th>Date</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="placement : ${placements}">
                        <td th:text="${placement.student.fullName}">Student Name</td>
                        <td th:text="${placement.company.companyName}">Company</td>
                        <td th:text="${placement.student.department}">Department</td>
                        <td>
                            <span class="badge bg-success" th:text="${placement.ctcAmount} + ' LPA'">12.5 LPA</span>
                        </td>
                        <td th:text="${#temporals.format(placement.placementDate, 'dd MMM yyyy')}">Date</td>
                        <td class="text-center">
                            <a th:href="@{/admin/placements/edit/{id}(id=${placement.id})}" class="btn btn-sm btn-warning me-2" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            
                            <form th:action="@{/admin/placements/delete/{id}(id=${placement.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this record?');">
                                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    
                    <tr th:if="${#lists.isEmpty(placements)}">
                        <td colspan="6" class="text-center text-muted">No placement records found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
